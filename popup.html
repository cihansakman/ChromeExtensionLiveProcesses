<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tab Process Information</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
  <script src="popup.js"></script>
</head>
<body>
  <table id="tabTable">
    <thead>
      <tr>
        <th>Tab ID</th>
        <th>Process ID</th>
        <th>Task</th>
        <th>CPU Usage(%)</th>
        <th>Active</th>
      </tr>
    </thead>
    <tbody id="tabList"></tbody>
  </table>
</body>
</html>
